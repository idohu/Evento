    <script type="text/javascript">
        
function distance(loc,pos) {
            var lat1 = parseFloat(loc.substring(1, loc.indexOf(",")));
            var lon1 = parseFloat(loc.substring(loc.indexOf(",")+1,loc.length-1));
            var radlat1 = Math.PI * lat1 / 180;
            var radlat2 = Math.PI * pos.coords.latitude / 180;
            var theta = lon1 - pos.coords.longitude;
            var radtheta = Math.PI * theta / 180;
            var dist = Math.sin(radlat1) * Math.sin(radlat2) + Math.cos(radlat1) * Math.cos(radlat2) * Math.cos(radtheta);
            dist = Math.acos(dist);
            dist = dist * 180 / Math.PI;
            dist = dist * 60 * 1.1515 * 1.609344;
            return dist;
        }
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(GetEvents);
        }

        function GetEvents(position) {
            $.ajax({
                type: "POST",
                url: "http://hdm.ise.bgu.ac.il/EventoServices/Evento.asmx/GetAllventDetails",
                crossDomain: true,
                contentType: "application/json; charset=UTF-8",
                accepts: "application/json",
                dataType: "json",
                async: false,
                success: function(data, textStatus, jqXHR) {
                    var events = JSON.parse(data.d);
                    var n = 1;
                    events.forEach(function(entry) {
                        var d = new Date(entry.Time);
                        if (d > Date.now() && distance(entry.Location,position)<10) { //upcoming
                            var x = '<div class="panel panel-default"><div class="panel-heading"><h3 class="panel-title">' +
                            '<a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion1" href="#collapse'+n+'">' +entry.EventName +
                            '<i class="fa fa-angle-right pull-right"></i></a></h3></div><div id="collapse' + n + '" class="panel-collapse collapse"><div class="panel-body">' +
                            entry.Description + '<br /><a href="user-event.html?eventId=' + entry.Id + '">Go To Event</a></div></div></div>';
                            document.getElementById("accordion1").innerHTML += x;
							n++;
                        }
                    });
                },
                error: function(jq, textStatus, errorThrown) {
                    alert(' errors : ' + errorThrown + ' ' + textStatus + ' ' + jq.responseText + ' ' + jq.statusText);
                }
            });
        }
       function SignOut(){
			deleteCookie("EventoUsername");
			deleteCookie("EventoPassword");
			window.location.href = "index.html";
		}
    </script>
